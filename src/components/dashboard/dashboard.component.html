<div class="container" id="dashboard" mdb-loading [loading]="loading">
  <div class="row">
    <div class="col-sm-12">
      <!-- Most popular showcase -->
      <div class="row">
        <div class="col-sm-12">
          <div class="page-header">
            <h1>Most Popular</h1>
        </div>
        </div>
      </div>
      <div class="row showcase" *ngIf="popularMovies.length">
        <div class="col-sm-4">
          <div class="row">
            <mdb-showcase-item [item]="popularMovies[0]" classes="col-sm-12 main"></mdb-showcase-item>
            <mdb-showcase-item [item]="popularMovies[1]" classes="col-sm-12"></mdb-showcase-item>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="row">
            <mdb-showcase-item [item]="popularMovies[2]" classes="col-sm-12"></mdb-showcase-item>
            <mdb-showcase-item [item]="popularMovies[3]" classes="col-sm-12"></mdb-showcase-item>
            <mdb-showcase-item [item]="popularMovies[4]" classes="col-sm-12"></mdb-showcase-item>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="row">
            <mdb-showcase-item [item]="popularMovies[5]" classes="col-sm-12"></mdb-showcase-item>
            <mdb-showcase-item [item]="popularMovies[6]" classes="col-sm-12 main"></mdb-showcase-item>
          </div>
        </div>
      </div>

      <!-- Highest rated showcase -->
      <div class="row">
        <div class="col-sm-12">
          <div class="page-header">
            <h1>Highest Rated</h1>
        </div>
        </div>
      </div>
      <div class="row showcase" *ngIf="highestRatedMovies.length">
        <mdb-showcase-item [item]="highestRatedMovies[0]" classes="col-sm-4 main"></mdb-showcase-item>
        <mdb-showcase-item [item]="highestRatedMovies[1]" classes="col-sm-4 main"></mdb-showcase-item>
        <mdb-showcase-item [item]="highestRatedMovies[2]" classes="col-sm-4 main"></mdb-showcase-item>
      </div>

      <div class="row showcase" *ngIf="highestRatedMovies.length">
        <mdb-showcase-item [item]="highestRatedMovies[3]" classes="col-sm-3"></mdb-showcase-item>
        <mdb-showcase-item [item]="highestRatedMovies[4]" classes="col-sm-3"></mdb-showcase-item>
        <mdb-showcase-item [item]="highestRatedMovies[5]" classes="col-sm-3"></mdb-showcase-item>
        <mdb-showcase-item [item]="highestRatedMovies[6]" classes="col-sm-3"></mdb-showcase-item>
      </div>

      <div class="row showcase" *ngIf="highestRatedMovies.length">
        <mdb-showcase-item [item]="highestRatedMovies[7]" classes="col-sm-2"></mdb-showcase-item>
        <mdb-showcase-item [item]="highestRatedMovies[8]" classes="col-sm-2"></mdb-showcase-item>
        <mdb-showcase-item [item]="highestRatedMovies[9]" classes="col-sm-2"></mdb-showcase-item>
        <mdb-showcase-item [item]="highestRatedMovies[10]" classes="col-sm-2"></mdb-showcase-item>
        <mdb-showcase-item [item]="highestRatedMovies[11]" classes="col-sm-2"></mdb-showcase-item>
        <mdb-showcase-item [item]="highestRatedMovies[12]" classes="col-sm-2"></mdb-showcase-item>
      </div>
    </div>
  </div>
</div>
